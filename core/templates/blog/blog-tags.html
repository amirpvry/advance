<div class="single-sidebar-widget tag-cloud-widget">
    <h4 class="tagcloud-title">Tag Clouds</h4>
    
    <ul>


       
             
       

        {% for tag in posts.tags.all %}
        <li><a href="{% url 'blog:tag' name=tag.name %}">{{tag.name}}</a></li>



        {% endfor %}

    </ul>
    
</div>
